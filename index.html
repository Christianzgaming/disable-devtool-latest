<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I‚Äôm Watching You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .warning {
      font-size: 60px;
      font-weight: bold;
      margin-top: 100px;
      text-align: center;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #ff0000;
      animation: blink 1.5s infinite alternate;
    }

    .subtext {
      font-size: 28px;
      margin-top: 15px;
      text-align: center;
      text-shadow: 0 0 10px #ff0000;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    svg {
      max-width: 300px;
      margin: 30px auto;
      display: block;
      filter: drop-shadow(0 0 20px red);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="warning">üíÄ I‚ÄôM WATCHING YOU! üíÄ</div>
  <div class="subtext">Your activity is being tracked...</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    let columns, drops;

    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Initialize and keep updating
    initMatrix();
    setInterval(draw, 35);

    // Recalculate when window resizes or zoom changes
    window.addEventListener("resize", initMatrix);
  </script>
</body>
</html>
